media_queries:
  mobile: 'max-width: 576px'
  tablet: 'max-width: 991px'
  laptop: 'max-width: 1199px'
  desktop: 'max-width: 1439px'
  xl_desktop: 'min-width: 1440px'

presets:
  default:
    formats: [webp, original] # Order matters!
    widths: [375, 576, 640, 750, 768, 1080, 1152, 1200, 1366, 1440, 1536, 1920]
    dimension_attributes: true

  owl:
    formats: [webp, original]
    widths: [353, 366, 378, 550, 630, 706, 732]
    dimension_attributes: true
    sizes:
      mobile: 315px
      tablet: 189px
      laptop: 275px
      desktop: 353px
      xl_desktop: 366px

  owl_footer:
    formats: [webp, original]
    widths: [150, 182, 208, 224, 300, 364, 440]
    dimension_attributes: true
    sizes:
      mobile: 104px
      tablet: 220px
      laptop: 112px
      desktop: 150px
      xl_desktop: 182px

  logo:
    crop: '1:1'
    dimension_attributes: true
    widths: [95, 190, 250, 380, 530, 1060]
    formats: [webp, original]
    sizes:
      mobile: 95px
      tablet: 25vw
    attributes:
      img: loading="lazy"